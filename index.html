<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>

<style>
  body {
    margin: 0;
    background: #111;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: Arial, sans-serif;
    touch-action: manipulation;
  }

  .container {
    text-align: center;
    color: white;
    padding: 20px;
  }

  #valentineText {
    font-size: 26px;
    margin-bottom: 20px;
    line-height: 1.4;
    transition: all 0.3s ease;
  }

  #minion {
    width: 220px;
    display: block;
    margin: 0 auto;
    transform-origin: top center;
    animation: swing 2.5s ease-in-out infinite;
    will-change: transform;
  }

  @keyframes swing {
    0%   { transform: rotate(-12deg); }
    50%  { transform: rotate(12deg); }
    100% { transform: rotate(-12deg); }
  }

  .buttons {
    margin-top: 26px;
  }

  button {
    font-size: 18px;
    padding: 12px 26px;
    margin: 0 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  #yesBtn {
    background: #4CAF50;
    color: white;
  }

  #noBtn {
    background: #F44336;
    color: white;
  }

  .effect {
    position: fixed;
    font-size: 32px;
    pointer-events: none;
    animation: burst 1.6s ease-out forwards;
  }

  @keyframes burst {
    0% {
      transform: scale(0) translateY(0);
      opacity: 1;
    }
    100% {
      transform: scale(1.6) translateY(-220px);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="container">
  <div id="valentineText">
    Will you be my Valentine? ğŸ¥ºğŸ’
  </div>

  <img id="minion" src="begging.gif" alt="Minion">

  <div class="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const valentineText = document.getElementById("valentineText");
  const minion = document.getElementById("minion");

  function popEffects(x, y) {
    const emojis = ["â¤ï¸", "ğŸ‰", "ğŸ’–", "ğŸ’", "ğŸ¥°"];

    for (let i = 0; i < 22; i++) {
      const span = document.createElement("span");
      span.className = "effect";
      span.textContent = emojis[Math.floor(Math.random() * emojis.length)];

      span.style.left = (x + (Math.random() * 80 - 40)) + "px";
      span.style.top = (y + (Math.random() * 40 - 20)) + "px";

      document.body.appendChild(span);

      setTimeout(() => span.remove(), 1600);
    }
  }

  function handleYes(e) {
    // stop swing, keep gif playing
    minion.style.animation = "none";

    // change text
    valentineText.innerHTML = `
      <strong>YAYYYYYYYYYY ğŸ¥ºğŸ«‚ğŸ’</strong><br><br>
      You Made Stinky Ladyy The Happiest ğŸ’ğŸ¥°<br>
      I Love You Soooooooo Much ğŸ¥°â¤ï¸ğŸ¥º
    `;

    const point = e.touches ? e.touches[0] : e;
    popEffects(point.clientX, point.clientY);

    // hide buttons after yes (optional but cute)
    document.querySelector(".buttons").style.display = "none";
  }

  yesBtn.addEventListener("click", handleYes);
  yesBtn.addEventListener("touchstart", handleYes);
</script>

</body>
</html>
