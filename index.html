<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swinging GIF</title>

<style>
  body {
    margin: 0;
    background: #111;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: Arial, sans-serif;
    touch-action: manipulation;
  }

  .container {
    text-align: center;
  }

  /* GIF */
  #minion {
    width: 220px;
    display: block;
    margin: 0 auto;
    transform-origin: top center;
    animation: swing 2.5s ease-in-out infinite;
    will-change: transform;
  }

  /* Swing animation */
  @keyframes swing {
    0%   { transform: rotate(-12deg); }
    50%  { transform: rotate(12deg); }
    100% { transform: rotate(-12deg); }
  }

  .buttons {
    margin-top: 24px;
  }

  button {
    font-size: 18px;
    padding: 12px 26px;
    margin: 0 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  #yesBtn {
    background: #4CAF50;
    color: white;
  }

  #noBtn {
    background: #F44336;
    color: white;
  }

  /* Burst effects */
  .effect {
    position: fixed;
    font-size: 32px;
    pointer-events: none;
    animation: burst 1.6s ease-out forwards;
  }

  @keyframes burst {
    0% {
      transform: scale(0) translateY(0);
      opacity: 1;
    }
    100% {
      transform: scale(1.6) translateY(-220px);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="container">
  <!-- IMPORTANT: filename must match Netlify exactly -->
  <img id="minion" src="begging.gif" alt="Minion">

  <div class="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const minion = document.getElementById("minion");

  function popEffects(x, y) {
    const emojis = ["‚ù§Ô∏è", "üéâ"];

    for (let i = 0; i < 18; i++) {
      const span = document.createElement("span");
      span.className = "effect";
      span.textContent = emojis[Math.floor(Math.random() * emojis.length)];

      span.style.left = (x + (Math.random() * 80 - 40)) + "px";
      span.style.top = (y + (Math.random() * 40 - 20)) + "px";

      document.body.appendChild(span);

      setTimeout(() => span.remove(), 1600);
    }
  }

  function handleYes(e) {
    // Stop swinging ONLY (GIF continues playing)
    minion.style.animation = "none";

    const point = e.touches ? e.touches[0] : e;
    popEffects(point.clientX, point.clientY);
  }

  // Desktop + Mobile
  yesBtn.addEventListener("click", handleYes);
  yesBtn.addEventListener("touchstart", handleYes);
</script>

</body>
</html>
